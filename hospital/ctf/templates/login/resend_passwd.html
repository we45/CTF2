<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="/static/images/logo.jpg" type="image/jpg">
  <title>SecDevOps RETURN - ResetPassword</title>
  <!--Core CSS -->
  <style type="text/css">
  .error{
    color: #F44336;
    margin-left: 35%;
    margin-bottom: 3%;
    font-size: 19px;
  }
  .header_top{
    margin-top: 15%;
  }
  .text-email{
    font-size: 15px;
    color: #000000;
  }
  </style>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/fonts/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/css/animate.min.css" rel="stylesheet">
        <!-- Custom styling plus plugins -->
        <link href="/static/css/custom.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/css/jquery-jvectormap-2.0.3.css" />
        <link href="/static/css/green.css" rel="stylesheet" />
        <link href="/static/css/floatexamples.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/style.css" rel='stylesheet' type='text/css' />
<script src="/static/js/bootstrap.js"></script>
  </head>

  <body class="login-body">
    <section id="main-content" class="">
      <section class="wrapper">
  <div class="row">
  <div class="col-md-8 col-sm-offset-1 col-md-offset-2">
  <section class="panel">      
    <div class="block-flat">
      <div class="content">
         <form class="form-horizontal group-border-dashed" action="" style="border-radius: 0px;" method="POST">  
         {%csrf_token%}
         <h3 class="panel-heading text-center header_top">  
        Reset Your Password</h3>
        <br>
          <div class="form-group">
            <fieldset >
                                {% for err in resendform.non_field_errors %}
                                <li class="error">
                                </span>
                                {{ err }}</li>
                                {% endfor %}
                                {% for err in resendform.email.errors %}
                                <li class="error">                                 
                                  {{ err }}
                                </li>
                                {% endfor %}
                                
                                  <div class="form-group">
                                    <label class="col-sm-3 control-label text-email">Email</label>
                                    <div class="col-sm-6">
                                    {{ resendform.email }}
                                  </div>
                                </div>

                              </fieldset>
          </div>
  
        
          <div class="form-group">
           <div class="col-sm-9">                    
            <button class="btn btn-primary pull-right" type="submit" value="Login" title="Submit">Submit</button>
          </div>
          <br>
          <br>
          <br>
          <br>
        </div>
        </form>
      </div>
    </div>
  </section>
  </div>
</div>  
</section>
</section>
<!--Core js-->
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>          
</body>
</html>

<!-- End-Of-File -->
