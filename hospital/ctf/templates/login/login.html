<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SecDevOps - Login</title>

  <!-- Bootstrap core CSS -->
  <link rel="icon" href="/static/images/logo.jpg" type="image/jpg">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="/static/fonts/css/font-awesome.min.css" rel="stylesheet">

  <script src="/static/js/jquery.min.js"></script>

<body style="background:#F7F7F7;">

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">
          <form action="" method="POST">
            {%csrf_token%}
            <h1>Login</h1> 
            {% if messages %}
             <ul>
                {% for message in messages %}
                <span style="color:red">{{ message }}</span>
                {% endfor %}
             </ul>
           {% endif %}          
            <div>
              <input class="form-control" type="email" name="email_id"  id='username' autofocus placeholder="email" />
            </div>
            <div>
              <input class="form-control" type="password" name="password"  id='password'  autocomplete="off" placeholder="password" />
            </div>     
            <div>
              <button class="btn btn-default submit" type="submit" id='submit'>Log in</button>
              <a class="reset_pass" href="/reset_password/">Lost your password?</a>             
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <div class="clearfix"></div>
              <br />
              <div>
                <h1><i class="fa fa-flag-checkered" style="font-size: 26px;"></i>      SecDevOps</h1>

                <p>Â©2016 we45</p>
              </div>
            </div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>      
    </div>

</body>

</html>
