<html>
<head>
	<title>Home</title>
</head>
<body>
<form action='' method='post'>{% csrf_token %}
	<table>
	{{form.as_table}}
	<tr>
		<td colspan='2'>
			<input type='submit' value='Submit'>
		</td>
	</tr>
	</table>
	<table>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th></th>
		</tr>
		{% for p in patients %}
		<tr>
			<td>{{ p.name }}</td>
			<td>{{ p.desc }}</td>
			<td>
				<a href="/patient/edit/{{ p.id }}/">Edit</a>
				<a href="/patient/delete/{{ p.id }}/">Delete</a>
			</td>
		</tr>
		{% endfor %}
	</table>
</form>
</body>
</html>
